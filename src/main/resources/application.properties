server.port=8080

spring.datasource.url=jdbc:sqlite:iucat.db
spring.datasource.driver-class-name=org.sqlite.JDBC

spring.sql.init.mode=never

spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

spring.jpa.properties.hibernate.hbm2ddl.auto=update

logging.level.org.springframework.security=INFO
logging.level.edu.iu.p566.iucat=DEBUG

logging.level.org.hibernate=WARN
logging.level.ed.iu.p566.iucat=INFO

spring.mail.enabled=false
spring.mail.from=noreply@iucat.edu
spring.task.scheduling.pool.size=2

# spring.mail.enabled=true
# spring.mail.host=smtp.gmail.com
# spring.mail.port=587
# spring.mail.username=${MAIL_USERNAME}
# spring.mail.password=${MAIL_PASSWORD}
# spring.mail.properties.mail.smtp.auth=true
# spring.mail.properties.mail.smtp.starttls.enable=true

# Actuator Health Endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true
management.endpoint.health.probes.enabled=true

# Logging configuration
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level [correlationId=%X{correlationId}] %logger{36} - %msg%n
spring.application.name=iucat-library

# AWS App Runner Profile Configuration
spring.profiles.active=${SPRING_PROFILES_ACTIVE:default}

# Production logging for AWS
logging.level.root=INFO
logging.level.ed.iu.p566.iucat=INFO