<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Search Books - IU Cat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
    <nav class="navbar">
        <h1>IU Cat Library</h1>
        <div>
            <a href="/search">Search</a>
            <span sec:authorize="isAuthenticated()">
                <a href="/my-rentals">My Rentals</a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="search-box">
            <h2>Search for Books</h2>
            <form th:action="@{/search}" method="get" class="search-form">
                <input type="text" 
                       name="query" 
                       class="search-input" 
                       placeholder="Search by title, author, or ISBN...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div class="welcome-message">
            <span sec:authorize="isAuthenticated()">
                <p>Welcome, <strong sec:authentication="name">User</strong>!</p>
                <p>Start searching for books to rent.</p>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <p>Welcome to IU Cat Library!</p>
                <p>You can search for books without logging in.</p>
                <p><a href="/login">Login</a> to rent books.</p>
            </span>
        </div>
    </div>
</body>
</html>
