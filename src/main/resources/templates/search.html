<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Search Books - IU Cat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
    <nav class="navbar">
        <h1>IU Cat Library</h1>
        <div>
            <a href="/search">Search</a>
            <span sec:authorize="isAuthenticated()">
                <a href="/my-rentals">My Rentals</a>
                <form th:action="@{/logout}" method="post" class="logout-form">
                    <button type="submit" class="logout-btn">Logout</button>
                </form>
            </span>
            <span sec:authorize="!isAuthenticated()">
                <a href="/login">Login</a>
            </span>
        </div>
    </nav>

    <div class="container">
        <div class="search-box">
            <h2>Search for Books</h2>
            <form th:action="@{/search}" method="get" class="search-form">
                <input type="text" 
                       name="query" 
                       th:value="${query}"
                       class="search-input" 
                       placeholder="Search by title, author, or ISBN...">
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>

        <div th:if="${books != null && !books.isEmpty()}" class="results-section">
            <h3 th:if="${query != null}">Search Results for "<span th:text="${query}"></span>"</h3>
            <h3 th:if="${query == null}">All Books</h3>
            <p class="results-count"><span th:text="${books.size()}"></span> book(s) found</p>
            
            <div class="books-grid">
                <div th:each="book : ${books}" class="book-card">
                    <h4 th:text="${book.title}">Book Title</h4>
                    <p class="book-author">by <span th:text="${book.author}">Author</span></p>
                    <p class="book-isbn">ISBN: <span th:text="${book.isbn}">ISBN</span></p>
                    <p th:classappend="${book.availableCopies > 0 ? 'available' : 'unavailable'}">
                        <strong><span th:text="${book.availableCopies}"></span></strong> of 
                        <span th:text="${book.totalCopies}"></span> available
                    </p>
                    <div class="book-actions">
                        <a th:href="@{/books/{id}(id=${book.id})}" class="btn btn-secondary">View Details</a>
                    </div>
                </div>
            </div>
        </div>

        <div th:if="${books == null || books.isEmpty()}" class="no-results">
            <p>No books found<span th:if="${query != null}"> for "<span th:text="${query}"></span>"</span>.</p>
        </div>
    </div>
</body>
</html>
