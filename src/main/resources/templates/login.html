<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login - IU Cat</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <h2>IU Cat Library - Login</h2>
            
            <div th:if="${param.error}" class="error">
                Invalid username or password!
            </div>
            
            <div th:if="${param.logout}" class="message">
                You have been logged out successfully.
            </div>
            
            <form th:action="@{/login}" method="post">
                <div class="form-group">
                    <label>Username:</label>
                    <input type="text" name="username" required autofocus>
                </div>
                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>
            
            <div class="demo-creds">
                <h4>Demo Credentials:</h4>
                <p><strong>User:</strong> abc - password123</p>
                <p><strong>User:</strong> pqr - password123</p>
                <p><strong>Admin:</strong> admin - adminpassword123</p>
            </div>
        </div>
    </div>
</body>
</html>
