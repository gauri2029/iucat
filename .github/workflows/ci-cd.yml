name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build with Maven
      run: ./mvnw clean compile
      
    - name: Run Tests
      run: ./mvnw test
      
    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: target/surefire-reports/
        retention-days: 30
        
    - name: Package Application
      run: ./mvnw package -DskipTests
      
    - name: Upload JAR
      uses: actions/upload-artifact@v4
      with:
        name: application-jar
        path: target/*.jar
        retention-days: 30

  docker-build-render:
    name: Build and Push Docker Image (Render)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ secrets.DOCKER_USERNAME }}/iucat-library
        tags: |
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          
    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  docker-build-aws:
    name: Build and Push to ECR (AWS)
    needs: build-and-test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
        
    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v2
        
    - name: Build, tag, and push image to Amazon ECR
      env:
        ECR_REGISTRY: 182090060123.dkr.ecr.us-east-1.amazonaws.com
        ECR_REPOSITORY: iucat-library
        IMAGE_TAG: ${{ github.sha }}
      run: |
        docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

  deploy-render:
    name: Deploy to Render.com
    needs: docker-build-render
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Trigger Render Deployment
      run: |
        curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK }}"
        echo "Deployment triggered on Render.com"
        
    - name: Deployment Status
      run: |
        echo "Monitor at: https://dashboard.render.com"
        echo "App URL: https://iucat-library.onrender.com"

  deploy-aws:
    name: Deploy to AWS App Runner
    needs: docker-build-aws
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v4
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1
    
    - name: Deploy to App Runner
      run: |
        SERVICE_ARN=$(aws apprunner list-services --region us-east-1 --query "ServiceSummaryList[?ServiceName=='iucat-library'].ServiceArn" --output text)
        
        if [ -z "$SERVICE_ARN" ]; then
          echo "Creating new App Runner service..."
          aws apprunner create-service \
            --region us-east-1 \
            --service-name iucat-library \
            --source-configuration '{
              "AuthenticationConfiguration": {
                "AccessRoleArn": "arn:aws:iam::182090060123:role/AppRunnerECRAccessRole"
              },
              "AutoDeploymentsEnabled": false,
              "ImageRepository": {
                "ImageIdentifier": "182090060123.dkr.ecr.us-east-1.amazonaws.com/iucat-library:latest",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8080",
                  "RuntimeEnvironmentVariables": {
                    "SPRING_PROFILES_ACTIVE": "aws"
                  }
                }
              }
            }' \
            --instance-configuration '{
              "Cpu": "1 vCPU",
              "Memory": "2 GB"
            }' \
            --health-check-configuration '{
              "Protocol": "HTTP",
              "Path": "/actuator/health",
              "Interval": 10,
              "Timeout": 5,
              "HealthyThreshold": 1,
              "UnhealthyThreshold": 5
            }'
        else
          echo "Updating existing App Runner service..."
          aws apprunner update-service \
            --region us-east-1 \
            --service-arn $SERVICE_ARN \
            --source-configuration '{
              "AuthenticationConfiguration": {
                "AccessRoleArn": "arn:aws:iam::182090060123:role/AppRunnerECRAccessRole"
              },
              "AutoDeploymentsEnabled": false,
              "ImageRepository": {
                "ImageIdentifier": "182090060123.dkr.ecr.us-east-1.amazonaws.com/iucat-library:latest",
                "ImageRepositoryType": "ECR",
                "ImageConfiguration": {
                  "Port": "8080",
                  "RuntimeEnvironmentVariables": {
                    "SPRING_PROFILES_ACTIVE": "aws"
                  }
                }
              }
            }'
        fi
        
    - name: Get App Runner URL
      run: |
        SERVICE_ARN=$(aws apprunner list-services --region us-east-1 --query "ServiceSummaryList[?ServiceName=='iucat-library'].ServiceArn" --output text)
        SERVICE_URL=$(aws apprunner describe-service --region us-east-1 --service-arn $SERVICE_ARN --query "Service.ServiceUrl" --output text)
        echo "App Runner URL: https://$SERVICE_URL"